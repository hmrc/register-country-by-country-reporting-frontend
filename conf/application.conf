include "frontend.conf"

appName="register-country-by-country-reporting-frontend"

play.http.router = prod.Routes

play.filters.enabled += play.filters.csp.CSPFilter
play.filters.csp {
    nonce.enabled = true

    directives {
      default-src             = "'none'"
      child-src               = "'none'"
      font-src                = "'self' https://ssl.gstatic.com www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
      img-src                 = "'self' https://ssl.gstatic.com www.gstatic.com https://www.google-analytics.com data https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com https://www.googletagmanager.com https://tagmanager.google.com"
      style-src               = "'self' 'unsafe-inline' https://tagmanager.google.com https://fonts.googleapis.com"
      script-src              = ${play.filters.csp.nonce.pattern} "'sha256-+6WnXIl4mbFTCARd8N3COQmT3bJJmo32N8q8ZSQAIcU=' https://www.googletagmanager.com https://tagmanager.google.com"
      connect-src             = "'self' https//region1.google-analytics.com https://region1.analytics.google.com https://*.google-analytics.com https://*.analytics.google.com"
      frame-src               = "'self' https://www.googletagmanager.com"
      frame-ancestors         = "'self'"
      form-action             = "'self'"
      base-uri                = "'self'"
      block-all-mixed-content = ""
    }
}

play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"
play.http.errorHandler = "handlers.ErrorHandler"

play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Module"

play.i18n.langs = ["en"]

microservice {
    metrics {
        graphite {
            host    = localhost
            port    = 2003
            prefix  = play.${appName}.
            enabled = false
        }
    }

    services {
      auth {
        protocol = http
        host     = localhost
        port     = 8500
      }

      enrolment-store-proxy {
        host = localhost
        port = 10025
        protocol = http
        startUrl = "/enrolment-store-proxy"
      }

      register-country-by-country {
        host = localhost
        port = 10027
        protocol = http
        startUrl = "/register-country-by-country-reporting"
      }

      tax-enrolments {
        host = localhost
        port = 9995
        protocol = http
        url1 = "/tax-enrolments/service/"
        url2 = "/enrolment"
      }

      feedback-frontend {
        protocol = http
        host     = localhost
        port     = 9514
      }

      email {
        host = localhost
        port = 8300
        protocol = http
      }
    }
}

metrics {
    name         = ${appName}
    rateUnit     = SECONDS
    durationUnit = SECONDS
    showSamples  = true
    jvm          = true
    enabled      = false
}

auditing {
  enabled       = false
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

contact-frontend.serviceId = "register-country-by-country-reporting-frontend"

timeout-dialog {
  timeout   = 900
  countdown = 120
}

session {
  timeoutSeconds = 900
}

mongodb {
  uri                 = "mongodb://localhost:27017/"${appName}
  timeToLiveInSeconds = 900
}

urls {
  login         = "http://localhost:9949/auth-login-stub/gg-sign-in"
  loginContinue = "http://localhost:10026/register-to-send-a-country-by-country-report/register/have-utr"
  signOut       = "http://localhost:9514/feedback/register-for-country-by-country-reporting"
  country-by-country-reporting-frontend = "http://localhost:10024/send-a-country-by-country-report"
  corporationTaxEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/corporation-tax-enquiries"
  selfAssessmentEnquiries = "https://www.gov.uk/government/organisations/hm-revenue-customs/contact/self-assessment"
  btaLogin = "https://www.gov.uk/guidance/sign-in-to-your-hmrc-business-tax-account"
  lostUTR = "https://www.gov.uk/find-lost-utr-number"
  emailEnquiries = "enquiries.aeoi@hmrc.gov.uk"
}

emailtemplates {
 organisation = "cbc_registration_successful_organisation"
}

keys {
  enrolmentKey.cbcr = "HMRC-CBC-ORG"
}

host = "http://localhost:9000"

json.countries = "countries.json"

accessibility-statement{
  service-path = "/register-country-by-country-reporting"
}

tracking-consent-frontend {
  gtm.container = "transitional"
}

features {
  welsh-translation: true
}

bootstrap.filters.sessionId.enabled = true
